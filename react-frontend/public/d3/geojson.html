

<html>
<head>
    <title>A D3 map</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

</head>
<body>
<script>

    const width = 700;
    const height = 580;

    bosProjection = d3.geoMercator()
        .scale( 1900000 )
        .rotate( [-7.110557,0] )
        .center( [0, 51.241664] )
        .translate( [width/2,height/2] );

    bos_geoPath = d3.geoPath()
        .projection( bosProjection );

    var svg = d3.select("body").append("svg")
        .attr("width", width + 'px')
        .attr("height", height + 'px')
        .attr("style", 'border: 10px solid red');
    
    const addGeoJson = (data, fill)=>{

        let g = svg.append("g");

        g.selectAll( "path" )
            .data( data)
            .enter()
            .append( "path" )
            .attr( "fill", fill )
            /*.attr( "stroke", "#333")*/
            .attr( "d", bos_geoPath );

    }

    //addGeoJson(bosNeighborhoods1.features, '#CEEBB0')
    //addGeoJson(bosNeighborhoods2.features, '#F2EFE9')


    d3.json('/geojson/borders.geojson', (data)=> {
        addGeoJson(data.features, '#CEEBB0')
    });

    d3.json('/geojson/ways.geojson', (data)=> {
        addGeoJson(data.features, '#F2EFE9')
    });

    d3.json('/geojson/water.geojson', (data)=> {
        addGeoJson(data.features, '#AAD4DE')
    });

    d3.json('/geojson/buildings.geojson', (data)=> {
        addGeoJson(data.features, '#D8D0C9')
    });



</script>
</body>
</html>
